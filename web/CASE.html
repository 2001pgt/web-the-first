<h2>CASE</h2>

<a>컴퓨터 케이스(computer case) 또는 캐비닛(cabinet),<br>
    본체(本體)는 컴퓨터의 부품들을 고정하고 보호하는 상자형의 껍데기를 가리킨다.<br>
    케이스를 사용하는 이유는 전기 합선이나 먼지
    등 외부 이물질 혼입으로 인한 고장의 위험을 줄이기 위함으로,<br>
    겉으로 드러나는 부분이라 디자인에 공들인 케이스 상품들이 여럿 시판되고 있다.</a>
