<h2>CPU</h2>

<p>
    CPU는 ‘Central Processing Unit’의 약자로서
    직역 하면 중앙처리장치(中央處理裝置)다.
    단어 그대로, 컴퓨터의 정중앙에서 
    모든 데이터를 처리하는 장치라는 뜻이다.
    CPU는 컴퓨터의 두뇌에 해당하는 것으로서,
    사용자로부터 입력 받은 명령어를 해석
    연산한 후 그 결과를 출력하는 역할을 한다.
</p>
